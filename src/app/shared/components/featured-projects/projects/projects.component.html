 <ng-container *ngFor="let project of projects">
        <div
          class="min-[1200px]:w-[33.33%] min-[768px]:w-[50%] w-full px-[12px] mb-[24px] item web graphics applications"
          style="display: inline-block"
        >
          <div class="bix-project-card">
            <div
              class="project-image relative px-[30px] pb-[30px] overflow-hidden rounded-[30px] z-[1] max-[480px]:px-[20px] max-[480px]:pb-[20px]"
            >
              <a
                href="assets/img/project/11.jpg"
                data-fancybox="gallery"
                class="flex rounded-[30px] overflow-hidden"
              >
                <div
                  class="overlay-project-card transition-all duration-[0.3s] ease-in-out opacity-[0] w-[calc(100%-60px)] h-[calc(100%-30px)] absolute top-[0] right-[30px] rounded-[30px] flex items-center justify-center bg-[#00000080] z-[45] overflow-hidden max-[480px]:p-[0] max-[480px]:w-[calc(100%-40px)] max-[480px]:h-[calc(100%-20px)] max-[480px]:top-[0] max-[480px]:bottom-[0] max-[480px]:right-[20px] max-[480px]:left-[20px]"
                ></div>
                <img
                  src={{project.image}}
                  alt="project-1"
                  class="transition-all object-cover duration-[0.3s] ease-in-out w-full h-[300px]"
                />
              </a>
            </div>
            <div
              class="project-contact pt-[170px] pb-[30px] px-[30px] mt-[-175px] relative z-[0] border-[1px] border-solid border-[#1b1c20] rounded-[30px] max-[480px]:pb-[20px] max-[480px]:px-[20px]"
            >
              <h5
                class="mb-[2px] text-[18px] text-[#111a24] tracking-[0.03rem] leading-[1.2] font-medium"
              >
                <a
                  href="single-project.html"
                  class="transition-all duration-[0.3s] ease-in-out font-montserrat leading-[26px] tracking-[0.03rem] text-[18px] max-[1399px]:text-[17px] font-semibold text-[#111a24] hover:text-[#f41a4a]"
                  >{{project.title}}</a
                >
              </h5>
              <span
                class="font-montserrat font-normal leading-[26px] tracking-[0.02rem] text-[14px] max-[1399px]:text-[14px] text-[#999]"
                >Graphics | Web | App</span
              >
              <p
                class="mt-[4px] font-montserrat text-[14px] font-normal tracking-[0.03rem] leading-[22px] text-[#495461]"
              >
                {{project.para}}
                <a
                  href="single-project.html"
                  class="text-[#111a24] inline-flex font-medium font-montserrat text-[14px] leading-[26px] tracking-[0.03rem]"
                  >Read More</a
                >
              </p>
            </div>
          </div>
        </div>
      </ng-container>
