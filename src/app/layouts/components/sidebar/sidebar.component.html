<div class="relative">
  <!-- Overlay -->
  <div *ngIf="isSidebarOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40"></div>

  <!-- Sidebar -->
  <section [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen" class="fixed top-0 left-0 h-full w-80 bg-white z-50 p-5 transform transition-transform duration-300 ease-in-out">
    <div>
      <div class="flex items-center justify-between mb-4">
        <h1 class="font-medium text-lg">Menu</h1>
        <i
          class="ri-close-fill text-red-600 text-lg cursor-pointer"
          (click)="closeSidebar()"
        ></i>
      </div>
      <ul class="flex flex-col gap-5">
        
        <li >
          <a href="" class="border rounded-md p-2 text-gray-500 w-full inline-block hover:bg-custom-red hover:text-white transition-all duration-300">Home</a>
        </li>
        <li >
          <a href="/about" class="border rounded-md p-2 text-gray-500 w-full inline-block hover:bg-custom-red hover:text-white transition-all duration-300">About</a>
        </li>
        <li >
          <a href="/projects" class="border rounded-md p-2 text-gray-500 w-full inline-block hover:bg-custom-red hover:text-white transition-all duration-300">Projects</a>
        </li>
        <li >
          <a href="/resume" class="border rounded-md p-2 text-gray-500 w-full inline-block hover:bg-custom-red hover:text-white transition-all duration-300">Resume</a>
        </li> 
      </ul>
    </div>
  </section>
</div>


 <!-- [class.translate-x-0]="isSidebarOpen"
    [class.-translate-x-full]="!isSidebarOpen" -->
